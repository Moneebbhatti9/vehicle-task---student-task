<div class="body">
  <h2>Vehicle List</h2>
  <table>
    <thead>
      <tr>
        <th>Vehile ID</th>
        <th>Category</th>
        <th>Name</th>
        <th>Fuel Type</th>
        <th>Color</th>
        <th>Model</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles; let i = index">
        <td>{{ vehicle.id }}</td>
        <td>
          {{ vehicle.category }}
        </td>
        <td>{{ vehicle.name }}</td>
        <td>{{ vehicle.fuelType }}</td>
        <td>{{ vehicle.color }}</td>
        <td>{{ vehicle.model }}</td>
        <td><button (click)="vehicleDetail(vehicle.id)">Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
